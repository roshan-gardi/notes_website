<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        .dropdown {
            float: right;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 10px 10px;
            z-index: 1;
        }

        .dropdown-content>p {
            margin: 0px;
            font-size: small;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    <title>Magic Notes</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://roshan-gardi.github.io/notes_website/">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://roshan-gardi.github.io/notes_website/">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button type="button" class="btn btn-outline-success">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="textarea mb-3">
            <h2>Welcome to Magic Notes !</h2>
            <label for="exampleFormControlTextarea1" class="form-label">Enter your note below :</label>
            <textarea id="textareaTitle" class="form-control my-1" id="exampleFormControlTextarea1" rows="1"
                placeholder="Title"></textarea>
            <textarea id="textarea" class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="content"></textarea>
            <div>
                <button type="button" class="btn btn-primary my-2 mx-2" id="textbtn">Add a Note</button>
                <div class="dropdown my-3" style="float:left"><i class="fas fa-star" id="initial"
                        onclick="initial()"></i>
                    <div class="dropdown-content">
                        <p>Mark as Important!</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h2>Previous Notes :</h2>
        <hr>

        <div id="notes" class="container row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/notesTaker.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
